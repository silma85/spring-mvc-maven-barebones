<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1"></meta>
	<title>Socket testing facility</title>
	<style>
	<!--
		*, html {}
		body { font: 10pt Verdana, Tahoma, sans-serif; }
